<amplify-slot name="sign-in-header" [context]="context"></amplify-slot>

<form data-amplify-form (submit)="onSubmit($event)" (input)="onInput($event)">
  <amplify-federated-sign-in></amplify-federated-sign-in>
  <fieldset
    class="amplify-flex amplify-authenticator__column"
    style="flex-direction: column"
    data-amplify-fieldset
    [disabled]="ctx.isPending"
  >
    <legend class="amplify-visually-hidden">Sign in</legend>
    <amplify-base-form-fields route="signIn"></amplify-base-form-fields>
    <button
      amplify-button
      variation="primary"
      fullWidth="true"
      type="submit"
      [isDisabled]="ctx.isPending"
    >
      {{ signInButtonText }}
    </button>

    <amplify-error *ngIf="ctx.error">
      {{ authenticator.error }}
    </amplify-error>
  </fieldset>
</form>

<amplify-slot name="sign-in-footer" [context]="context">
  <div data-amplify-footer>
    <button
      amplify-button
      fontWeight="normal"
      size="small"
      variation="link"
      fullWidth="true"
      (click)="ctx.toResetPassword()"
    >
      {{ forgotPasswordText }}
    </button>
    <button
      amplify-button
      fontWeight="normal"
      size="small"
      variation="link"
      fullWidth="true"
      (click)="ctx.toSignUp()"
      *ngIf="!ctx.hideSignUp"
    >
      Sign up
    </button>
  </div>
</amplify-slot>
